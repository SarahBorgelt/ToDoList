<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="CSS.css" type="css/text">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="to-do-input" placeholder="Leave Your To-Do List Here">
    <button id="to-do-button">
      Add To Do
    </button>
    <ul id="to-do-list">
      <li class="checked"></li>
    </ul>
  </div>
</body>
</html>
